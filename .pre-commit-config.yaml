repos:
  # Pre-commit hooks for general code hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # Codespell for spellchecking commit messages
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        name: spellcheck commit message
        stages: [commit-msg]

  # Ruff for Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff-check
        files: ^scripts/
        args: [--fix] # Automatically fix issues
      - id: ruff-format
        files: ^scripts/

  # Prettier and ESLint for Astro + React documentation site
  - repo: local
    hooks:
      - id: docs-prettier
        name: Prettier (docs)
        entry: bash -c "cd docs && npm run prettier --if-present -- --write ."
        language: system
        files: ^docs/
      - id: docs-eslint
        name: ESLint (docs)
        entry: bash -c "cd docs && npm run lint --if-present -- --ext .js,.jsx,.ts,.tsx,.astro . --fix"
        language: system
        files: ^docs/
        pass_filenames: false

  # Clang-format and Clang-tidy for C/C++ code
  - repo: https://github.com/cpp-linter/cpp-linter-hooks
    rev: v1.1.11
    hooks:
      - id: clang-format
        files: ^(saturn|testbed|pieces|codex|docsgen)/
        args: [--style=file, -i]

  # Dart and Flutter hooks
  - repo: local
    hooks:
      - id: dart-format-app
        name: Dart Format (editor/app)
        entry: dart
        args: [format, editor/app]
        language: system
        files: ^editor/app/.*\.dart$
        pass_filenames: false
      - id: dart-fix-app
        name: Dart Fix (editor/app)
        entry: dart
        args: [fix, --apply, editor/app]
        language: system
        files: ^editor/app/.*\.dart$
        pass_filenames: false
      - id: flutter-analyze-app
        name: Flutter Analyze (editor/app)
        entry: fvm flutter
        args: [analyze, editor/app]
        language: system
        files: ^editor/app/.*\.dart$
        pass_filenames: false
      - id: dart-format-packages
        name: Dart Format (editor/packages)
        entry: dart
        args: [format, editor/packages]
        language: system
        files: ^editor/packages/.*\.dart$
        pass_filenames: false
      - id: dart-fix-packages
        name: Dart Fix (editor/packages)
        entry: dart
        args: [fix, --apply, editor/packages]
        language: system
        files: ^editor/packages/.*\.dart$
        pass_filenames: false
      - id: flutter-analyze-packages
        name: Flutter Analyze (editor/packages)
        entry: fvm flutter
        args: [analyze, editor/packages]
        language: system
        files: ^editor/packages/.*\.dart$
        pass_filenames: false
      - id: dart-format-tools
        name: Dart Format (editor/tools)
        entry: dart
        args: [format, editor/tools]
        language: system
        files: ^editor/tools/.*\.dart$
        pass_filenames: false
      - id: dart-fix-tools
        name: Dart Fix (editor/tools)
        entry: dart
        args: [fix, --apply, editor/tools]
        language: system
        files: ^editor/tools/.*\.dart$
        pass_filenames: false
